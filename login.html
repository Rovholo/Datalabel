<!DOCTYPE HTML>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Log In Page</title>
    <link rel="stylesheet" href="login.css">
  </head>

  <body>
    <div class="login-box">
      <h1>Login</h1>

      <div class="textbox">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username">
      </div>

      <div class="textbox">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password">
      </div>

      <input id="signin" type="submit" class="btn" onclick="sign_in" value="Sign in">
      <input id="signup" type="button" class="btn" onclick="sign_up" value="Sign Up">
    </div>
  </body>
</html>
