<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="index.js"></script>
<style>

body, html {
	height: 100%;
	font-family: Arial, Helvetica, sans-serif;
	}
	
* {
	box-sizing: border-box
	}
	
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

button:hover {
  opacity:1;
}


.cancelbtn {
  padding: 14px 20px;
  background-color: #f44336;
}

.cancelbtn, .signupbtn {
  float: left;
  width: 50%;
}

.container {
  position: center-right;
  margin-left: auto;
  margin-right: auto;
  max-width: 300px;
  min-height: 400px;
  padding: 16px;
  background-color: white;
  text-align: center;
}

.bg-img {
  background-image: url("images/image1.jpg");
  height: 100%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}
</style>
</head>

<body>
<div class="bg-img">
  <form method="POST" name="joinform" class="container">
    <h1>Sign Up</h1>
    
    <!--<label for="username"><b>username</b></label>-->
    <input type="text" placeholder="username" name="username"  id="username" required>
    
    <!--<label for="email"><b>Email</b></label>-->
    <input type="text" placeholder="Enter Email" name="email" id="email" required />

    <!--<label for="password"><b>Password</b></label>-->
    <input type="password" placeholder="Password" name="password" id="password" required />

    <!--<label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="password-repeat" id="password-repeat" required />-->
    
	<div class="clearfix">
      <button type="button" class="cancelbtn" onclick='window.location="/index.html"' >Cancel</button>
      <button type="submit" class="signupbtn" onclick='return(register())' >Sign Up</button>
    </div>
	
  </form>
  <div id="demo"></div>
</div>
</body>
</html>
