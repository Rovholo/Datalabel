<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/label.css">
        <script src="view.js"></script>
        <title>home</title>
    </head>
    <body onload="view()" >
        <div class="bg-img">
            <center>
        
                <h2>View</h2>
            
                <div id="userinfo"></div>
                <div class="cover" id="cover">
                    <img class='img' id="img" src="" alt="img" />
                    <canvas id="canvas" width="800" height="500" style="position:relative;outline: 2px dimgrey solid; z-index: 1;">Your browser does not support content</canvas>
                    <div class="questions" id="questions" align="left"></div>
                </div>
                <button type="button" onclick="prev()">prev</button>
                <button type="button" onclick="next()">next</button>
                
                <div id="doc" ></div>
                <br />
                <br />
                rate user: <input type="number" id="rater" name="quantity" min="-2" step="0.5" max="5"/>
                <button type="button" onclick="rate()">rate</button>
            </center>
        </div>
    </body>
</html>
