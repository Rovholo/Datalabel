<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">

			<link rel="stylesheet" href="css/questions.css">

	<body onload="questions()">
	  <div class="bg-img">
	    
		<form class="question">
		    <h1>Type Label</h1>
			<input type="text" id="label" placeholder="label" required>
			<button type="submit" class="btn_submit" id="btn_submit" onclick="submitContent()">submit</button>
			<button type="button" class="btn" id="Addlabel" onclick="TypeDisplay()">Add labels</button>
			
		</form>
		<div class="container" name="input_type" id="container" >
		    <h2>Label Type</h2>
		 <form>
			<div class="checkbox" id ="types">
				<label><input type="radio" id="textArea" value="" name= "option" onclick="formDisplay()"> Text Box</label>
			</div>
			
			<div class="checkbox">
				<label><input type="radio" id = "checkBox"  name= "option" onclick="formDisplay()" value="">Checkbox</label>
			</div>
			
			<div class="checkbox">
				<label><input type="radio" id = "radio" name= "option" onclick="formDisplay()" value="" >radio Button</label>
			</div>
			
			<!--<div class="checkbox">
				<label><input type="checkbox" id = "boo" onclick="openForm()" value=""> Dropdown </label>
			</div>-->
		 </form>
		</div>
		
	  <div class = "form-popup" id="myForm">
			<form  class="form-container">
				<h2>Input Options</h2>
				<div id="space"	></div>
				<input type="text" id="txt" placeholder="Enter Option" required>
				<button type="button" class="btn" onclick="add()" >Add</button>
				
				<br>
				<div id="fn" hidden>
				<input type="text" />
				</div>
				
				<button type="button" class="btn cancel" onclick="closeForm()">Close</button>
				

			</form>
	   </div>
		
	  </div>
	</body>
</html>
